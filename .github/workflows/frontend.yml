name: Frontend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install linters and prettier
        run: |
          npm install -g htmlhint stylelint eslint stylelint-config-standard prettier

      - name: Lint HTML files
        run: htmlhint app/templates/*.html

      - name: Lint CSS files
        run: stylelint "app/static/css/**/*.css"

      - name: Lint JavaScript files
        run: |
          eslint "app/static/js/**/*.js"

      - name: Check formatting with Prettier (HTML, CSS, JS)
        run: |
          prettier --check .
